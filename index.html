<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon/fav.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <script src="js/js.js" async></script>
   <title>Change letters in words</title>
</head>

<body>
   <div class="wrapper">
      <h2 class="">Ввести текст для обробки</h2>
      <form class="" action="#" method="GET" enctype="multipart/form-data"
         data-word-processing-form>
         <textarea name="exampleText" placeholder="Ввести" minlength="1"
            data-textarea></textarea>
         <div class="btn-block">
            <button type="reset" data-reset>Очистити</button>
            <button type="submit">Обробити</button>
         </div>
      </form>
      <h2>Результат</h2>

      <p class="result" data-result>...</p>
   </div>
</body>

</html>
